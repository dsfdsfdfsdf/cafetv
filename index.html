<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cafetv - پخش زنده</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/a/a0/20170123152547%21TV_icon.svg/120px-TV_icon.svg.png" type="image/x-icon">
  <style>
    :root {
      --primary-color: #ff0062;
      --secondary-color: #ff5a85;
      --accent-color: #4ecdc4;
      --bg-dark: #1c1c2d;
      --bg-mid: #2a2a4a;
      --bg-light: #3b3b6b;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-color: #ffffff;
      --shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Vazirmatn', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-mid), var(--bg-light));
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-bottom: 70px; /* فضای خالی برای فوتر */
    }

    /* لودینگ پیشرفته */
    .loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      z-index: 10000;
    }

    /* هدر */
    header {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .header-content {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .search-container {
      flex: 1;
      margin-left: 1rem;
    }
    .search-input {
      width: 20%;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
    }

    /* دکمه حمایت مالی */
    .support-button {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: var(--primary-color);
      color: var(--text-color);
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 101;
      font-size: 1rem;
    }
    .support-button:hover {
      background: var(--secondary-color);
    }

    /* گالری */
    .gallery-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .gallery-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      transition: all 0.3s ease;
      aspect-ratio: 16/9;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery-item img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .image-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      font-size: 1.3rem;
      text-align: center;
      color: var(--text-color);
      z-index: 2;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    }

    /* پخش‌کننده تمام‌صفحه */
    .popup-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-player.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close {
      position: absolute;
      top: 20px;
      left: 20px;
      color: var(--text-color);
      font-size: 2.5rem;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .close:hover {
      transform: rotate(90deg);
      color: var(--primary-color);
    }

    /* فوتر */
    footer {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 1rem 2rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: var(--shadow);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 100;
    }
    footer p, footer a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* واکنش‌گرایی */
    @media (max-width: 768px) {
      .gallery-items {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      header, footer {
        padding: 0.8rem 1rem;
      }
      .support-button {
        bottom: 80px;
        right: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="loader-inner">
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
    </div>
    <div class="loader-text">در حال بارگذاری...</div>
  </div>

  <header>
    <div class="header-content">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="جستجو...">
      </div>
      <h1>cafetv</h1>
      <div style="width: 300px;"></div>
    </div>
  </header>

  <button class="support-button" onclick="window.open('#','_blank','width=400,height=600')">
    حمایت مالی
  </button>

  <div class="gallery-container">
    <div class="category" id="satellite">
      <h2 class="category-title">📡 کانال‌های ماهواره‌ای</h2>
      <div class="gallery-items" id="satellite-items"></div>
    </div>
  </div>

  <footer>
    <p>
      طراحی شده با ❤️ توسط
      <a href="https://t.me/mehdisedighinasab" target="_blank">مهدی صدیقی نسب</a>
    </p>
  </footer>

  <script>
    // مدیریت لودینگ
    function showLoader() {
      document.querySelector('.loader').style.display = 'block';
    }

    function hideLoader() {
      document.querySelector('.loader').style.display = 'none';
    }

    // بارگذاری محتوا
    async function loadGalleryItems(file, containerId) {
      showLoader();
      try {
        const response = await fetch(file);
        const data = await response.text();
        const lines = data.split('\n').filter(line => line.trim() !== '');
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        for (let i = 0; i < lines.length; i += 3) {
          const item = createGalleryItem(lines[i], lines[i+1], lines[i+2]);
          container.appendChild(item);
        }

        initLazyLoading();
      } catch (error) {
        console.error('خطا در بارگذاری:', error);
        alert('خطا در دریافت اطلاعات! لطفا اتصال اینترنت را بررسی کنید.');
      } finally {
        hideLoader();
      }
    }

    function createGalleryItem(imgSrc, liveStreamUrl, title) {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
             data-src="${imgSrc}"
             alt="${title}"
             loading="lazy">
        <div class="image-title">${title}</div>
      `;
      item.addEventListener('click', () => openPlayer(liveStreamUrl));
      return item;
    }

    function initLazyLoading() {
      const lazyImages = document.querySelectorAll('img[data-src]');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            observer.unobserve(img);
          }
        });
      });
      lazyImages.forEach(img => observer.observe(img));
    }

    // مدیریت پخش کننده
    function openPlayer(url) {
      const playerHTML = `
        <div class="popup-player">
          <div class="popup-content">
            <span class="close" onclick="closePlayer()">&times;</span>
            <iframe src="${url}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', playerHTML);
      setTimeout(() => {
        document.querySelector('.popup-player').classList.add('active');
      }, 10);
      addPlayerEventListeners();
    }

    function addPlayerEventListeners() {
      document.addEventListener('keydown', handleEscape);
      document.querySelector('.popup-player').addEventListener('click', (e) => {
        if (e.target.classList.contains('popup-player')) closePlayer();
      });
    }

    function handleEscape(e) {
      if (e.key === 'Escape') closePlayer();
    }

    function closePlayer() {
      const player = document.querySelector('.popup-player');
      if (player) {
        player.classList.remove('active');
        setTimeout(() => {
          player.remove();
          document.removeEventListener('keydown', handleEscape);
        }, 300);
      }
    }

    // اجرای اولیه
    window.addEventListener('DOMContentLoaded', () => {
      loadGalleryItems('category1.txt', 'satellite-items');
    });
  </script>
</body>
</html>
